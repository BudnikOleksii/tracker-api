version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tracker
      POSTGRES_PASSWORD: tracker123
      POSTGRES_DB: tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tracker-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tracker-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tracker.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - tracker-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  tracker-network:
    driver: bridge

